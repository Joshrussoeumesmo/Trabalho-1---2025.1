<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Nittlex Cine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="cadastro-page">
    <div class="cadastro-container">
        <h2>Cadastre-se</h2>
        <form action="4cadastrosucesso.html" method="POST">
            <div class="input-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="input-group">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>
            <div class="input-group">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" placeholder="Digite seu celular" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="input-group">
                <label for="repetir-senha">Repita a Senha:</label>
                <input type="password" id="repetir-senha" name="repetir-senha" placeholder="Repita sua senha" required>
            </div>
            <div class="input-group">
                <button type="submit" class="btn">Cadastrar</button>
            </div>
        </form>
        <p>Já tem uma conta? <a href="2Login.html">Faça login</a></p>
    </div>
</body>
</html>
